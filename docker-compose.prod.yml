# Docker Compose for Production (Render.com compatible)
# This file is for reference - Render.com uses Dockerfile directly

version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: geliom-api-prod
    restart: always
    ports:
      - '${PORT:-3000}:3000'
    environment:
      NODE_ENV: production
      PORT: ${PORT:-3000}
      DATABASE_URL: ${DATABASE_URL}
      SUPABASE_JWT_SECRET: ${SUPABASE_JWT_SECRET}
      SUPABASE_URL: ${SUPABASE_URL}
      ONESIGNAL_APP_ID: ${ONESIGNAL_APP_ID:-}
      ONESIGNAL_API_KEY: ${ONESIGNAL_API_KEY:-}
    healthcheck:
      test: ['CMD', 'wget', '--no-verbose', '--tries=1', '--spider', 'http://localhost:3000/api/auth/health']
      interval: 30s
      timeout: 3s

  postgres:
    image: postgres:15-alpine
    container_name: geliom-postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: geliom_local
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:

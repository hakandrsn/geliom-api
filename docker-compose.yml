# Docker Compose for local development
# Supabase veritabanı kullanıldığı için sadece API servisi

version: '3.8'

services:
  # =============================================
  # Geliom API (NestJS)
  # =============================================
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: geliom-api
    restart: unless-stopped
    ports:
      - '3000:3000'
    env_file:
      - .env
    environment:
      NODE_ENV: development
      PORT: 3000
    healthcheck:
      test: ['CMD', 'wget', '--no-verbose', '--tries=1', '--spider', 'http://localhost:3000/api/auth/health']
      interval: 30s
      timeout: 3s
      retries: 3


  postgres:
    image: postgres:15-alpine
    container_name: geliom-postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: geliom_local
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:

networks:
  default:
    name: geliom-network
